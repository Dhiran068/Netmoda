    @keyframes bgChange{
        0%{
            transform: skewY(45deg, 0);
        }
        50%{
            transform: translate3d(45deg);
        }
        100%{
            background-position: right;
        }
    }

    .logincard{
        position: relative;
        height: 430px;
        width: 340px;
        border: 2px solid var(--red);
        text-align: center;
        border-radius: 22px;
        position: relative;
        z-index: 1;
        box-shadow: 2px 1px 1px 12px rgb(50, 49, 49);
        background: linear-gradient(0deg, black , rgb(50, 49, 49));
    }
    
    .glow{
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       padding: 10px;
    }
    .glow form{
       
        font-family: 'Bruno Ace SC', cursive;
        margin-bottom: 10px;
    }
    .glow form input{
        margin-bottom: 10px;
        padding: 5px;
        color: black;
    }
    .extra {
           color: var(--red);
           padding: 10px;
           display: flex;
           margin-left: 56px;
           flex-direction: column;
           
           cursor: pointer;
           transition: transform 1.2s;
           font-family: 'Josefin Sans', sans-serif;
    }
    .extra > a{
        margin-bottom: 10px;
    }
    .extra > .btn{
       margin-bottom: 7px;
    }
    .extra > .btn:hover{
        filter: drop-shadow(300px);
    }
     .btn{
        font-family: 'Josefin Sans', sans-serif;
        transform: translateY(20px);
        width: 100%;
        margin: 0 auto;
    } 
    h1{
        color: white;
        font-family: 'Bruno Ace SC', cursive;
        font-size: 45px;
        transform: translateY(-64px);
        margin-left: 0px;
        cursor:cell;
    }
    @media screen and (max-width: 760px) {
        .container-fluid{
            display: flex;
            flex-direction: column;
        }
        .extra ul{
            list-style: none;
            display: flex;
            margin-right: 80px;
           
        }
        .extra ul li{
           margin-right: 20px; 
        }
        .extra{
            display: flex;
            flex-direction: row;
          
            transform: translateY(-70px);
            z-index: 1000;
        }
        .extra .btn{
            margin-left: 5px;
            margin-right: 7px;
            font-size: 10px;
            padding: 2px;
        }
        .extra .btn:nth-child(2){
            padding: 5px;
        }
    }
</style>
<body>
    <div class="container-fluid">
        <div class="logincard glow">
            <h1>Net<span style="color: var(--blue);">Moda</span></h1>
                <form action="post" >
                 <div class="form-floating">
                    <input type="text" id="mail" class="form-control" placeholder="email" type="email" required >
                    <label  for="mail">Email Address</label> 
                 </div>
                 <div class="form-floating"> 
                    <input type="text" class="form-control" id="password" placeholder="pass" type="password" title="Password Must Contain A Number, An Alphabet and A Symbol" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                    <label  for="password">Password</label>  
                  </div>  
                    <input onclick="type" type="submit" value="LOGIN" class="btn btn-dark" style="font-family:'Josefin Sans', sans-serif ; color: white;"><a href="submit.js"></a><br>

                </div>
                </form> 
                <p id="completed"></p>
                 
                <div class="extra">
                <ul style="list-style: none; ">
                  <li class="mb-2">   <a href="Home.html"><button style="font-family:'Josefin Sans', sans-serif ;" class="btn btn-outline-light">HOME</button></a>  </li>
                  <li class="mb-2">  <h5 class="btn btn-outline-light">Forgot Password?</h5></li>
                  <li class="mb-2">  <button class="btn btn-outline-light" data-bs-toggle="popover" data-bs-title="Reminder" data-bs-content="Make Sure To Use Your Original Email ID">CreateNew Account</button> </li>
                </ul>
                </div>
                
            </div>
